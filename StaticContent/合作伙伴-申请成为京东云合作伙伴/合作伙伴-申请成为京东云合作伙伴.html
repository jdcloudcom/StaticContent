<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Partners
  </title>
</head>

<body>
  <div>
    <div>
      <div class="jdc-reg-form">
        <div class="reg">
          <div class="reg-hd">
            <h3>Apply for Being JD Cloud’s Partner</h3>
            <div class="reg-qrcode"><img
                src="//static-portal.jdcloud.com/jcloud/jc/2.0.0/widget/jdc-side-panel/i/qrCode.jpg" width="90"
                height="90"></div>
          </div>
          <div class="reg-bd">
            <form class="el-form form-group demo-ruleForm">
              <div class="el-form-item form-item is-required"><label for="companyName"
                  class="el-form-item__label">Company Name:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="Please enter the company name" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">


                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="area"
                  class="el-form-item__label">Business Region:</label>
                <div class="el-form-item__content">
                  <div class="el-select">

                    <div class="el-input">
                      <i class="el-input__icon el-icon-caret-top"></i><input autocomplete="off" placeholder="Please Select"
                        readonly="readonly" icon="caret-top" type="text" rows="2" class="el-input__inner">


                    </div>
                    <div class="el-select-dropdown" style="display: none; min-width: 360px;">
                      <div class="el-scrollbar" style="">
                        <div class="el-select-dropdown__wrap el-scrollbar__wrap"
                          style="margin-bottom: -17px; margin-right: -17px;">
                          <ul class="el-scrollbar__view el-select-dropdown__list" style="position: relative;">

                            <li class="el-select-dropdown__item"><span>National</span></li>
                            <li class="el-select-dropdown__item"><span>East Area</span></li>
                            <li class="el-select-dropdown__item"><span>West Area</span></li>
                            <li class="el-select-dropdown__item"><span>South Area</span></li>
                            <li class="el-select-dropdown__item"><span>North Area</span></li>
                            <div class="resize-triggers">
                              <div class="expand-trigger">
                                <div style="width: 1px; height: 1px;"></div>
                              </div>
                              <div class="contract-trigger"></div>
                            </div>
                          </ul>
                        </div>
                        <div class="el-scrollbar__bar is-horizontal">
                          <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
                        </div>
                        <div class="el-scrollbar__bar is-vertical">
                          <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
                        </div>
                      </div>

                    </div>
                    <div class="resize-triggers">
                      <div class="expand-trigger">
                        <div style="width: 361px; height: 38px;"></div>
                      </div>
                      <div class="contract-trigger"></div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="companySize"
                  class="el-form-item__label">Company Scale:</label>
                <div class="el-form-item__content">
                  <div class="el-select">

                    <div class="el-input">
                      <i class="el-input__icon el-icon-caret-top"></i><input autocomplete="off" placeholder="Please Select"
                        readonly="readonly" icon="caret-top" type="text" rows="2" class="el-input__inner">


                    </div>
                    <div class="el-select-dropdown" style="display: none; min-width: 360px;">
                      <div class="el-scrollbar" style="">
                        <div class="el-select-dropdown__wrap el-scrollbar__wrap"
                          style="margin-bottom: -17px; margin-right: -17px;">
                          <ul class="el-scrollbar__view el-select-dropdown__list" style="position: relative;">

                            <li class="el-select-dropdown__item"><span>50 persons</span></li>
                            <li class="el-select-dropdown__item"><span>50-100 persons</span></li>
                            <li class="el-select-dropdown__item"><span>More than 100 persons</span></li>
                            <div class="resize-triggers">
                              <div class="expand-trigger">
                                <div style="width: 1px; height: 1px;"></div>
                              </div>
                              <div class="contract-trigger"></div>
                            </div>
                          </ul>
                        </div>
                        <div class="el-scrollbar__bar is-horizontal">
                          <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
                        </div>
                        <div class="el-scrollbar__bar is-vertical">
                          <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
                        </div>
                      </div>

                    </div>
                    <div class="resize-triggers">
                      <div class="expand-trigger">
                        <div style="width: 361px; height: 38px;"></div>
                      </div>
                      <div class="contract-trigger"></div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="webSite"
                  class="el-form-item__label">Company Website:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="Please enter company website" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">


                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="contactPerson"
                  class="el-form-item__label">Contact Name:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="Please enter contact name" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">


                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="mobile"
                  class="el-form-item__label">Mobile Phone Number of the Contact:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="Please enter the contact’s mobile number" type="text" rows="2" maxlength="11"
                      validateevent="true" class="el-input__inner">
                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="email"
                  class="el-form-item__label">Contact’s Email:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="Please enter contacts’ email" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">
                  </div>
                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="type"
                  class="el-form-item__label">Type of Cooperation:</label>
                <div class="el-form-item__content">
                  <div class="el-checkbox-group"><label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="1"></span><span class="el-checkbox__label">ISV Partners
                      </span></label> <label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="2"></span><span class="el-checkbox__label">SI Partners
                      </span></label> <label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="3"></span><span class="el-checkbox__label">Distribution Partners
                      </span></label> <label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="4"></span><span class="el-checkbox__label">Service Partners
                      </span></label></div>

                </div>
              </div>
              <div class="el-form-item reg-ft mt30">

                <div class="el-form-item__content"><button type="button"
                    class="el-button reg-btn btn-confirm el-button--primary"
                    clstag="Partner|keycount|MiddleContentSec|Partner_Recruit_Submit">

                    <span>OK</span></button> <button type="button"
                    class="el-button reg-btn btn-cancel el-button--default"
                    clstag="Partner|keycount|MiddleContentSec|Partner_Recruit_Reset">
                    <span>Reset</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="pop-tips" style="display: none;">
        <div class="layer-info">
          <div class="layer-info-tips">The application has been submitted and we will contact you as soon as possible.</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
